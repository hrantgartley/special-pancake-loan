<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./styles.css" rel="stylesheet" />
        <link href="https://fonts.cdnfonts.com/css/aaargh" rel="stylesheet" />
    </head>
    <body>
        <script src="script.js"></script>
        <h1 style="text-align: center">Auto Loan Calculator</h1>
        <form id="form">
            <hr />
            <label for="purchaseInput">Purchase Price</label>
            <input
                type="number"
                name="purchasePrice"
                value=""
                placeholder="enter price"
                id="purchaseInput"
            />
            <br />
            <label for="cashInput">Cash Rebate: </label>
            <input
                type="number"
                name="cashRebate"
                value=""
                placeholder="enter cash rebate"
                id="cashInput"
            />

            <label for="tradeInput">Trade in: </label>
            <input
                type="number"
                name="tradeIn"
                value=""
                placeholder="enter trade in value"
                id="tradeInput"
            />
            <label for="owedInput">Amount Owed on Trade: </label>
            <input
                type="number"
                name="owedOnTrade"
                value=""
                id="owedInput"
                placeholder="amt owed"
            />
            <label for="paymentInput">Down Payment: </label>
            <input
                type="number"
                name="downPayment"
                value=""
                placeholder="Down payment"
                id="paymentInput"
            />

            <label for="interestInput">Interest Rate: </label>
            <input
                type="number"
                name="interestRate"
                value=""
                placeholder="interest rate"
                id="interestInput"
            />

            <label for="monthInput">Loan amount (months): </label>
            <input
                type="number"
                name="termMonths"
                value=""
                placeholder="loan in months"
                id="monthInput"
            />
            <hr />
            <div class="buttons">
                <input
                    type="submit"
                    name="submit"
                    value="Clear"
                    id="clearButton"
                    onclick="clearForm()"
                />
                <input
                    type="submit"
                    name="submit"
                    value="Calculate"
                    onclick="calculateMonthlyPayment(event)"
                />
            </div>
            <p id="output">
                Monthly payment: <span id="calculatePayment"></span>
            </p>
        </form>
    </body>
</html>
